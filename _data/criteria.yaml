es:
  title: Criterio de Selección
  long: |-
    El proceso de selección de charlas consta de dos fases fundamentales: la votación anonimizada y la selección manual, ambas diseñadas para garantizar la calidad y diversidad de las charlas ofrecidas.

    <h4>Votación anonimizada:</h4>

    1.  Se prepara un documento con todas las charlas, donde solo se muestra el título y la descripción.
    2.  Un grupo diverso de personas, seleccionadas para representar diferentes perfiles de oyentes, vota cada charla del 1 al 5.
    3.  Las votaciones se promedian para cada charla, sin revelar la identidad de los ponentes.

    <h4>Selección manual:</h4>

    1. Las charlas se ordenan según la puntuación obtenida en la fase anterior.
    2. Se seleccionan las charlas para cubrir los espacios disponibles, considerando la puntuación y la diversidad de temas y ponentes.
    3. Se descartan charlas repetidas, tanto de ponentes como de temáticas similares a las ya aceptadas en las dos últimas ediciones del evento.
    4. Se promueven charlas para mejorar la representación de grupos infrarrepresentados y para cubrir temáticas no abordadas.
    5. La organización puede decidir incluir alguna charla de especial interés si ésta resulta estar alineada con los objetivos de la organización y por motivos de agenda.
    6. Las charlas seleccionadas se distribuyen en el horario de manera balanceada, evitando la concentración de temas similares en la misma franja horaria.
    7. Se seleccionan las charlas que se han quedado cerca de entrar como ponentes suplentes.
    8. Se contacta a los ponentes aceptados, a los suplentes y a los no aceptados para notificarles de la decisión.
    9. Se pide confirmación a los aceptados con la propuesta de la hora que se le ha asignado por si hay que hacer algún cambio en el horario.

    Agradecemos a todos los ponentes por su interés y participación en nuestro evento. Lamentamos no poder contar con todas las charlas recibidas, pero apreciamos enormemente el esfuerzo y la calidad de las propuestas presentadas.

en:
  title: Selection Criteria
  long: |-
    The talk selection process consists of two phases: anonymized voting and manual selection, both designed to ensure the quality and diversity of the talks offered.

    <h4>Anonymized voting:</h4>

    A document is prepared with all the talks, showing only the title and description.
    A diverse group of people, chosen to represent different audience profiles, votes on each talk from 1 to 5.
    The votes are averaged for each talk, without revealing the identity of the speakers.

    <h4>Manual selection:</h4>

    The talks are ranked according to the score obtained in the previous phase.
    The talks are selected to fill the available slots, considering the score and the diversity of topics and speakers.
    Repeated talks are discarded, both from the same speakers and from similar topics to those already accepted in the last two editions of the event.
    Talks are promoted to improve the representation of underrepresented groups and to cover topics not yet addressed.
    The organization may decide to include a talk of special interest if it aligns with the organization’s objectives and due to scheduling reasons.
    The selected talks are scheduled in a balanced manner, avoiding the concentration of similar topics in the same time slot.
    Talks that were close to being accepted are chosen as backup speakers.
    The accepted speakers, backup speakers, and those not accepted are contacted to notify them of the decision.
    Confirmation is requested from the accepted speakers with the proposed time assigned to them in case any schedule changes are needed.

    We thank all the speakers for their interest and participation in our event. We regret that we cannot include all the talks received, but we greatly appreciate the effort and quality of the proposals submitted.

ca:
  title: Criteri de Selecció
  long: |-
    El procés de selecció de xerrades consta de dos fases fonamentals: la votació anonimitzada i la selecció manual, totes dues dissenyades per a garantir la qualitat i diversitat de les xarrades oferides.

    <h4>Votació anonimitzada:</h4>

    1. Es prepara un document amb totes les xarrades, on només es mostra el títol i la descripció.
    2. Un grup divers de persones, seleccionades per a representar diferents perfils d'oients, vota cada xarrada de l'1 al 5.
    3. Es fa una mitjana de les votacions de cada xarrada, sense revelar la identitat dels ponents.

    <h4>Selecció manual:</h4>

    1. Les xarrades s'ordenen segons la puntuació obtinguda en la fase anterior.
    2. Se seleccionen les xarrades per a cobrir els espais disponibles, considerant la puntuació i la diversitat de temes i ponents.
    3. Es descarten xarrades repetides, tant de ponents com de temàtiques similars a les ja acceptades en les dos últimes edicions de l'esdeveniment.
    4. Es promouen xarrades per a millorar la representació de grups infrarepresentats i per a cobrir temàtiques no abordades.
    5. L'organització pot decidir incloure alguna xarrada d'especial interés si esta resulta estar alineada amb els objectius de l'organització i per motius d'agenda.
    6. Les xarrades seleccionades es distribuïxen en l'horari de manera balancejada, evitant la concentració de temes similars en la mateixa franja horària.
    7. Se seleccionen les xarrades que s'han quedat prop d'entrar com a ponents suplents.
    8. Es contacta als ponents acceptats, als suplents i als no acceptats per a notificar-los de la decisió.
    9. Es demana confirmació als acceptats amb la proposta de l'hora que se li ha assignat per si cal fer algun canvi en l'horari.

    Agraïm a tots els ponents pel seu interés i participació en el nostre esdeveniment. Lamentem no poder comptar amb totes les xarrades rebudes, però apreciem enormement l'esforç i la qualitat de les propostes presentades.

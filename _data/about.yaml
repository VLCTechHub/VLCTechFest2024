es:
  title: ¿Qué es VLCTechFest?
  content: |-
    Es un día de charlas por y para las comunidades tecnológicas de la Comunidad Valenciana. Es un día para descubrir, conectar y compartir.

    Un formato de conferencia con varios tracks simultáneos con charlas para todos los gustos, con tiempo para preguntas y espacio para el networking.

    Un festival donde el foco está en la participación, por lo que es un evento gratuito y de acceso libre sin entrada hasta completar aforo. La primera edición 2018 fue todo un éxito y más de 120 asistentes pasaron por VLCTechFest.

    Durante los años 2020 y 2021, debido a la pandemia global por coronavirus, nos vimos obligados a suspender el evento. La última edición fue la del 2024 y ahora volvemos con energias renovadas dispuestos a retomarlo donde lo dejamos!

    ¡Te esperamos!

en:
  title: What is VLCTechFest?
  content: |-
    It is a day of talks for, and by, the technological communities of the Valencian Community. It is a day to discover, connect and share.

    A conference with several parallel tracks featuring talks for all tastes, with time for questions, and space for networking.

    A festival focused on participation, with free entry on the door as capacity permits and no ticket required. The first edition in 2018 was a success with more than 120 attendees coming to VLCTechFest.

    During the years 2020 and 2021, due to the global coronavirus pandemic, we were forced to suspend the event. The last edition was in 2024 and now we are back with renewed energy ready to pick up where we left off!

    See you there!

ca:
  title: Què és VLCTechFest?
  content: |-
    És un dia de xarrades per a les comunitats tecnològiques de la Comunitat Valenciana. És un dia per a descobrir, connectar i compartir.

    Un format de conferència amb diversos tracks simultanis amb xarrades per a tots els gustos, amb temps per a preguntes i espai per al networking.

    Un festival on el focus està en la participació, per la qual cosa és un esdeveniment gratuït i d'accés lliure sense entrada fins a completar aforament. La primera edició 2018 va ser tot un èxit i més de 120 assistents van passar per VLCTechFest.

    Durant els anys 2020 i 2021, a causa de la pandèmia global per coronavirus, ens vegerem obligats a suspendre l'esdeveniment. L'última edició va ser en el 2024 i ara tornem amb energies renovades disposats a reprendre-ho de nou!

    T'esperem!

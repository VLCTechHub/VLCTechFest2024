es:
  title: ¿Qué es VLCTechFest?
  subtitle: VLCTechFest 2025 - Descubre, conecta y comparte

  content: |-
    VLCTechFest es un día de charlas por y para las comunidades tecnológicas de la Comunidad Valenciana. Un evento para aprender, inspirarse y hacer networking en un ambiente abierto y colaborativo.

    Siguiendo el formato de conferencias con múltiples tracks simultáneos, ofrecemos charlas para todos los gustos, con espacio para preguntas y momentos dedicados a la interacción entre asistentes.

    Es un festival donde la participación es clave. Por eso, es un evento gratuito y de acceso libre hasta completar aforo. Desde su primera edición en 2018, donde más de 120 asistentes nos acompañaron, VLCTechFest ha crecido y evolucionado con cada edición.

    Tras la pausa obligada en 2020 y 2021, regresamos con fuerza en 2024 y ahora en 2025 volvemos con más energía que nunca para seguir compartiendo conocimiento y conectando a la comunidad.

    ¡Te esperamos en VLCTechFest 2025!

en:
  title: What is VLCTechFest?
  subtitle: VLCTechFest 2025 - Discover, connect and share
  content: |-
    VLCTechFest is a day of talks by and for the technology communities of the Valencian Community. An event to learn, be inspired and network in an open and collaborative environment.

    Following the format of conferences with several simultaneous tracks, we offer talks for all audiences, with space for questions and moments dedicated to interaction between participants.

    It is a festival where participation is key. For this reason, it is a free event with open access until it reaches full capacity. Since its first edition in 2018, when more than 120 participants joined us, VLCTechFest has grown and evolved with each edition.

    After a forced break in 2020 and 2021, we came back strong in 2024, and now we're back in 2025 with more energy than ever to continue sharing knowledge and connecting the community.

    We look forward to seeing you at VLCTechFest 2025!

ca:
  title: Què és VLCTechFest?
  subtitle: VLCTechFest 2025 - Descobrix, connecta i compartix
  content: |-
    VLCTechFest és un dia de xarrades per i per a les comunitats tecnològiques de la Comunitat Valenciana. Un esdeveniment per a aprendre, inspirar-se i fer networking en un ambient obert i col·laboratiu.

    Seguint el format de conferències amb múltiples tracks simultanis, oferim xarrades per a tots els gustos, amb espai per a preguntes i moments dedicats a la interacció entre assistents.

    És un festival on la participació és clau. Per això, és un esdeveniment gratuït i d'accés lliure fins a completar aforament. Des de la seua primera edició en 2018, on més de 120 assistents ens van acompanyar, VLCTechFest ha crescut i evolucionat amb cada edició.

    Després de la pausa obligada en 2020 i 2021, tornem amb força en 2024 i ara en 2025 tornem amb més energia que mai per a continuar compartint coneixement i connectant a la comunitat.

    T'esperem en VLCTechFest 2025!
